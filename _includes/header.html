<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for item in site.data.nav %}
          <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
