<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Print Example</title>
  <style>
    /* すべてのメディアで非表示（デフォルト） */
    .print-only {
      display: none;
    }

    /* 印刷時のみ表示 */
    @media print {
      .print-only {
        display: block;
      }

      audio {
        display: none;
      }
    }
  </style>
</head>

<body>
  <audio controls>
    <source src="fa.mp3">
  </audio>
  <audio controls>
    <source src="la.mp3">
  </audio>
  <div class="print-only">
    <div style="display: flex; justify-content: flex-start; gap: 32px;">
      <img src="fa.png.qrcode.png" alt="">
      <img src="la.png.qrcode.png" alt="">
      <img src="fa.mp3.qrcode.png" alt="">
      <img src="la.mp3.qrcode.png" alt="">
      <img src="enharmonic-chat.qrcode.png" alt="">
      <img src="enharmonic.qrcode.png" alt="">
    </div>
  </div>
</body>

</html>
